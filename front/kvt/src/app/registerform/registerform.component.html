<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    margin-top: 50px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #1877f2;
    color: #ffffff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button:hover {
    background-color: #166bdb;
  }
</style>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        formControlName="firstName"
        type="text"
        placeholder="First Name"
        required
      />
      <input
        formControlName="lastName"
        type="text"
        placeholder="Last Name"
        required
      />
      <input
        formControlName="username"
        type="text"
        placeholder="Username"
        required
      />
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        required
      />
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        required
      />
      <button type="submit">Register</button>
    </form>
  </div>
</body>
